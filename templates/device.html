<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Device Management</title>
</head>
<body>
<a style="margin-left:90%" href="/logout">
    <button class="btn btn-primary btn-md">Logout</button>
  </a><br>
    <input type="submit" style="margin:2% 5%; width:10%" class="btn btn-primary btn-md" value="Register Device" onclick="showRegister()">
<div style="visibility:hidden" id="register_sensor">
  <div class=" container_design">
      <div clas="card">
          <div class="card-body">
              <form class = "form" method="post" action="/validate_sensor_register">
                  <h3 style="text-align:center">Register Sensor</h3><hr>
                  <label>Sensor Name</label><br>
                  <input type="text" class="form-control" name="name"><br>
                  <label>Model</label><br>
                  <input type="text" class="form-control" name="model"><br>
                  <label>Software Version</label><br>
                  <input type="text" class="form-control" name="version"><br>
                  <label>Threshold</label><br>
                  <input type="text" class="form-control" name="threshold"><br>
                  <label>Location</label><br>
                  <input type="text" class="form-control" name="location"><br>

                  <input type="submit" style="margin-left:30%; width:41%" class="btn btn-primary btn-md" value="Register Device">

              </form>
          </div>
          </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    function showRegister(){
    document.getElementById("register_sensor").style.visibility = "visible"
    }
</script>
</body>
</html>
